<!-- قسم المنتجات -->
<section id="products" style="
  background:#f5f1ed;
  padding:60px 0;
">

  <div style="
    max-width:1200px;
    margin:0 auto;
    padding:0 20px;
  ">

    <h2 style="
      text-align:center;
      margin-bottom:30px;
      font-size:26px;
    ">
      المنتجات
    </h2>

    <div style="
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 280px));
      gap:25px;
      justify-content:center;
    ">

      {% for product in products %}
        <div style="
          background:#fff;
          border-radius:14px;
          box-shadow:0 8px 20px rgba(0,0,0,.08);
          overflow:hidden;
          text-align:center;
          transition:transform .3s;
        ">

          {% if product.images.first %}
            <img src="{{ product.images.first.image.url }}"
                 alt="{{ product.name }}"
                 style="width:100%;height:220px;object-fit:cover;">
          {% else %}
            <img src="/static/default-product.png"
                 alt="صورة افتراضية"
                 style="width:100%;height:220px;object-fit:cover;">
          {% endif %}

          <div style="padding:15px;">
            <h3 style="margin:10px 0;font-size:16px;">
              {{ product.name }}
            </h3>

            <p style="
              margin:5px 0 15px;
              font-weight:bold;
              color:#c9a080;
            ">
              {{ product.price }} ر.س
            </p>

            <button style="
              padding:10px 18px;
              border:none;
              border-radius:25px;
              background:#d4af8f;
              color:#fff;
              cursor:pointer;
              font-size:14px;
            ">
              عرض المنتج
            </button>
          </div>

        </div>
      {% empty %}
        <p style="grid-column:1/-1;text-align:center;">
          لا توجد منتجات بعد
        </p>
      {% endfor %}

    </div>

  </div>
</section>
